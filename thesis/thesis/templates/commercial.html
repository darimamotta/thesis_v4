<container>{% block content %}

<br>
  <div class="row align-items-center">
         <div class="col">
             <form method="POST" action="">{% csrf_token %}
                 <div class="input-group">
                     <div class="input-group-prepend">
                         <span class="input-group-text" >Electrical energy consumption </span>
                     </div>
                     <input type="text" class="form-control" name="electricalenergyconsumption" id="electricalenergyconsumption" max="200" min='50' value="100" onchange="rangeelectricalenergyconsumption.value = electricalenergyconsumption.value"/>
                     <input type="range" oninput="electricalenergyconsumption.value = rangeelectricalenergyconsumption.value" class="form-control-range slider" type="range" min="50" max="200" value="100" id="rangeelectricalenergyconsumption" step="10" onchange="electricalenergyconsumption.value = rangeelectricalenergyconsumption.value" >
                 </div>
         </div>
  </div>
</container>
<br>

<container>
        <div class="row align-items-center mx-auto">
           <div class="col">
               <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Expert Mode
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">

                            <div class="row align-items-center mx-md-auto">
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" name="electricalenergyprofiletype" id="electricalenergyprofiletype">
                                        <option selected>Electrical energy profile type</option>
                                        <option value="Profile One">Profile One</option>
                                        <option value="Profile Two">Profile Two</option>
                                        <option value="Profile Two">Profile Three</option>
                                    </select>
                                </div></div>
                                <br>
                              <div class="row align-items-center mx-md-auto">
                                <div class="col">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" >Thermal building type</span>
                                        </div>
                                        <input type="text" class="form-control" name="thermalbuildingtype" id="thermalbuildingtype" max="200" min='25' value="75" onchange="rangethermalbuildingtype.value = thermalbuildingtype.value"/>
                                        <input type="range" oninput="thermalbuildingtype.value = rangethermalbuildingtype.value" class="form-control-range slider" type="range" min="25" max="200" value="75" id="rangethermalbuildingtype" step="75" onchange="thermalbuildingtype.value = rangethermalbuildingtype.value" >
                                    </div>
                                </div>
                                <br>

                                <div class="col">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" >Building size in mÂ²</span>
                                            </div>
                                            <input type="text" class="form-control" name="buildingsize" id="buildingsize" min="140" max="1750" value="200"  onchange="rangebuildingsize.value = buildingsize.value"/>
                                            <input type="range" oninput="buildingsize.value = rangebuildingsize.value" class="form-control-range slider" type="range" min="140" max="1750" step="70" value="200" id="rangebuildingsize" step="75" onchange="buildingsize.value = rangebuildingsize.value" >
                                        </div>
                                    </div>
                              </div>
                        </div>
                    </div>
                </div>
               </div>

               <div class="row align-items-center mx-auto">
                   <div class="col" align="right">
                       <button type="submit" class="btn btn-success mt-3">Send</button>
                   </div>
               </div>
            </form>
               {% endblock %}
</container>
